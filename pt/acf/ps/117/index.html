<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 117</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/pt/acf/ps/117"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/pt">Portuguese</a> &gt; <a href="/pt/acf">Portuguese Corrigida Fiel (1753/1995)</a> &gt; <a href="/pt/acf/ps">Psalms</a> &gt <strong>Chapter 117</strong></div><p><span class="verse"><a name="1">1</a>LOUVAI ao SENHOR todas as nações, louvai-o todos os povos.</span> <span class="verse"><a name="2">2</a>Porque a sua benignidade é grande para conosco, e a verdade do SENHOR dura para sempre. Louvai ao SENHOR.</span> </p></div</div></div></body></html>
