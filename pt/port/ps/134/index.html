<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 134</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/pt/port/ps/134"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/pt">Portuguese</a> &gt; <a href="/pt/port">Portuguese Version</a> &gt; <a href="/pt/port/ps">Psalms</a> &gt <strong>Chapter 134</strong></div><p><span class="verse"><a name="1">1</a>Eis aqui, bendizei ao Senhor, todos vós, servos do Senhor, que de noite assistis na casa do Senhor.</span> <span class="verse"><a name="2">2</a>Erguei as mãos para o santuário, e bendizei ao Senhor.</span> <span class="verse"><a name="3">3</a>Desde Sião te abençoe o Senhor, que fez os céus e a terra.</span> </p></div</div></div></body></html>
