<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 117</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/th/kjvthai/ps/117"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/th">Thai</a> &gt; <a href="/th/kjvthai">KJV-Thai</a> &gt; <a href="/th/kjvthai/ps">Psalms</a> &gt <strong>Chapter 117</strong></div><p><span class="verse"><a name="1">1</a>ประชาชาติทั้งปวงเอ๋ย จงสรรเสริญพระเยโฮวาห์เถิด ชนชาติทั้งหลายเอ๋ย จงยกย่องพระองค์เถิด</span> <span class="verse"><a name="2">2</a>เพราะความเมตตาของพระองค์ที่มีต่อเรานั้นใหญ่หลวง และความจริงของพระเยโฮวาห์ดำรงเป็นนิตย์ จงสรรเสริญพระเยโฮวาห์เถิด</span> </p></div</div></div></body></html>
