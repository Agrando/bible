<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 134</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/fi/fin/ps/134"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/fi">Finnish</a> &gt; <a href="/fi/fin">Finish Version</a> &gt; <a href="/fi/fin/ps">Psalms</a> &gt <strong>Chapter 134</strong></div><p><span class="verse"><a name="1">1</a>Matkalaulu. Katso, kiittäkää Herraa, kaikki te Herran palvelijat,  jotka öisin seisotte Herran huoneessa.</span> <span class="verse"><a name="2">2</a>Kohottakaa kätenne pyhäkköön päin ja kiittäkää Herraa.</span> <span class="verse"><a name="3">3</a>Herra siunatkoon sinua Siionista, hän, joka on tehnyt taivaan ja  maan.</span> </p></div</div></div></body></html>
