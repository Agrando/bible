<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 134</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/it/italian1/ps/134"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/it">Italian</a> &gt; <a href="/it/italian1">Italian Version</a> &gt; <a href="/it/italian1/ps">Psalms</a> &gt <strong>Chapter 134</strong></div><p><span class="verse"><a name="1">1</a>Canto delle ascensioni. voi tutti, servi del Signore; voi che state nella casa del Signore durante le notti.</span> <span class="verse"><a name="2">2</a>Alzate le mani verso il tempio e benedite il Signore.</span> <span class="verse"><a name="3">3</a>Da Sion ti benedica il Signore, che ha fatto cielo e terra.</span> </p></div</div></div></body></html>
