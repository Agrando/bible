<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 134</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/en/roth/ps/134"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/en">English</a> &gt; <a href="/en/roth">Rotherham Version</a> &gt; <a href="/en/roth/ps">Psalms</a> &gt <strong>Chapter 134</strong></div><p><span class="verse"><a name="1">1</a>Lo! bless Yahweh, all ye servants of Yahweh, who stand in the house of Yahweh, by night:</span> <span class="verse"><a name="2">2</a>Lift up your hand in holiness, and bless Yahweh.</span> <span class="verse"><a name="3">3</a>May Yahweh, bless thee, out of Zion, even he that made heaven and earth.</span> </p></div</div></div></body></html>
