<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 117</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/en/roth/ps/117"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/en">English</a> &gt; <a href="/en/roth">Rotherham Version</a> &gt; <a href="/en/roth/ps">Psalms</a> &gt <strong>Chapter 117</strong></div><p><span class="verse"><a name="1">1</a>Praise Yahweh, all ye nations, Laud him, all ye tribes of men;</span> <span class="verse"><a name="2">2</a>For his lovingkindness, hath prevailed over us, and, the faithfulness of Yahweh, is to times age-abiding. Praise ye Yah!</span> </p></div</div></div></body></html>
