<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 134</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/en/xxx/ps/134"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/en">English</a> &gt; <a href="/en/xxx">VW-Edition 2006</a> &gt; <a href="/en/xxx/ps">Psalms</a> &gt <strong>Chapter 134</strong></div><p><span class="verse"><a name="1">1</a>Behold, bless Jehovah, all you servants of Jehovah, who by night stand in the house of Jehovah.</span> <span class="verse"><a name="2">2</a>Lift up your hands in the sanctuary, and bless Jehovah.</span> <span class="verse"><a name="3">3</a>Jehovah, who made the heavens and the earth, bless you out of Zion.</span> </p></div</div></div></body></html>
