<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 116</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/en/wycliffe/ps/116"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/en">English</a> &gt; <a href="/en/wycliffe">John Wycliffe Bible</a> &gt; <a href="/en/wycliffe/ps">Psalms</a> &gt <strong>Chapter 116</strong></div><p><span class="verse"><a name="1">1</a>The title of the hundrid and sixtenthe salm. Alleluya. Alle hethen men, herie ye the Lord; alle puplis, herie ye hym.</span> <span class="verse"><a name="2">2</a>For his merci is confermyd on vs; and the treuthe of the Lord dwellith with outen ende.</span> </p></div</div></div></body></html>
