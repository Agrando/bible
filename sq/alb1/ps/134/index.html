<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 134</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/sq/alb1/ps/134"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/sq">Albanian</a> &gt; <a href="/sq/alb1">Albanian Version</a> &gt; <a href="/sq/alb1/ps">Psalms</a> &gt <strong>Chapter 134</strong></div><p><span class="verse"><a name="1">1</a>Ja, bekoni Zotin, ju, të gjithë shërbëtorët e Zotit, që e kaloni natën në shtëpinë e Zotit.</span> <span class="verse"><a name="2">2</a>Ngrini duart në drejtim të shenjtores dhe bekoni Zotin.</span> <span class="verse"><a name="3">3</a>Të bekoftë Zoti nga Sioni, ai që ka krijuar qiejtë dhe tokën.</span> </p></div</div></div></body></html>
