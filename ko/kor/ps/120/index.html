<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 120</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/ko/kor/ps/120"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/ko">Korean</a> &gt; <a href="/ko/kor">Korean Version</a> &gt; <a href="/ko/kor/ps">Psalms</a> &gt <strong>Chapter 120</strong></div><p><span class="verse"><a name="1">1</a>(성전으로 올라가는 노래) 내가 환난 중에 여호와께 부르짖었더니 내게 응답하셨도다</span> <span class="verse"><a name="2">2</a>여호와여, 거짓된 입술과 궤사한 혀에서 내 생명을 건지소서</span> <span class="verse"><a name="3">3</a>너 궤사한 혀여, 무엇으로 네게 주며 무엇으로 네게 더할꼬</span> <span class="verse"><a name="4">4</a>장사의 날카로운 살과 로뎀나무 숯불이리로다</span> <span class="verse"><a name="5">5</a>메섹에 유하며 게달의 장막 중에 거하는 것이 내게 화로다</span> <span class="verse"><a name="6">6</a>내가 화평을 미워하는 자와 함께 오래 거하였도다</span> <span class="verse"><a name="7">7</a>나는 화평을 원할지라도 내가 말할 때에 저희는 싸우려 하는도다</span> </p></div</div></div></body></html>
