<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 123</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/ko/kor/ps/123"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/ko">Korean</a> &gt; <a href="/ko/kor">Korean Version</a> &gt; <a href="/ko/kor/ps">Psalms</a> &gt <strong>Chapter 123</strong></div><p><span class="verse"><a name="1">1</a>(성전에 올라가는 노래) 하늘에 계신 주여, 내가 눈을 들어 주께 향하나이다</span> <span class="verse"><a name="2">2</a>종의 눈이 그 상전의 손을 여종의 눈이 그 주모의 손을 바람같이 우리 눈이 여호와 우리 하나님을 바라며 우리를 긍휼히 여기시기를 기다리나이다</span> <span class="verse"><a name="3">3</a>여호와여, 우리를 긍휼히 여기시고 긍휼히 여기소서 심한 멸시가 우리에게 넘치나이다</span> <span class="verse"><a name="4">4</a>평안한 자의 조소와 교만한 자의 멸시가 우리 심령에 넘치나이다</span> </p></div</div></div></body></html>
