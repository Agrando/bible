<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 133</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/ko/kor/ps/133"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/ko">Korean</a> &gt; <a href="/ko/kor">Korean Version</a> &gt; <a href="/ko/kor/ps">Psalms</a> &gt <strong>Chapter 133</strong></div><p><span class="verse"><a name="1">1</a>(다윗의 시. 곧 성전에 올라가는 노래) 형제가 연합하여 동거함이 어찌 그리 선하고 아름다운고</span> <span class="verse"><a name="2">2</a>머리에 있는 보배로운 기름이 수염 곧 아론의 수염에 흘러서 그 옷깃까지 내림 같고</span> <span class="verse"><a name="3">3</a>헐몬의 이슬이 시온의 산들에 내림 같도다 거기서 여호와께서 복을 명하셨니 곧 영생이로다</span> </p></div</div></div></body></html>
