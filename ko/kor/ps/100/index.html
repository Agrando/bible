<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 100</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/ko/kor/ps/100"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/ko">Korean</a> &gt; <a href="/ko/kor">Korean Version</a> &gt; <a href="/ko/kor/ps">Psalms</a> &gt <strong>Chapter 100</strong></div><p><span class="verse"><a name="1">1</a>(감사의 시) 온 땅이여, 여호와께 즐거이 부를지어다</span> <span class="verse"><a name="2">2</a>기쁨으로 여호와를 섬기며 노래하면서 그 앞에 나아갈지어다</span> <span class="verse"><a name="3">3</a>여호와가 우리 하나님이신 줄 너희는 알지어다 ! 그는 우리를 지으신 자시요 우리는 그의 것이니 그의 백성이요 그의 기르시는 양이로다</span> <span class="verse"><a name="4">4</a>감사함으로 그 문에 들어가며 찬송함으로 그 궁정에 들어가서 그에게 감사하며 그 이름을 송축할지어다</span> <span class="verse"><a name="5">5</a>대저 여호와는 선하시니 그 인자하심이 영원하고 그 성실하심이 대대에 미치리로다</span> </p></div</div></div></body></html>
