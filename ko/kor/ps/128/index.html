<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 128</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/ko/kor/ps/128"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/ko">Korean</a> &gt; <a href="/ko/kor">Korean Version</a> &gt; <a href="/ko/kor/ps">Psalms</a> &gt <strong>Chapter 128</strong></div><p><span class="verse"><a name="1">1</a>(성전에 올라가는 노래) 여호와를 경외하며 그 도에 행하는 자마다 복이 있도다</span> <span class="verse"><a name="2">2</a>네가 네 손이 수고한대로 먹을 것이라 네가 복되고 형통하리로다</span> <span class="verse"><a name="3">3</a>네 집 내실에 있는 네 아내는 결실한 포도나무 같으며 네 상에 둘린 자식은 어린 감람나무 같으리로다</span> <span class="verse"><a name="4">4</a>여호와를 경외하는 자는 이같이 복을 얻으리로다</span> <span class="verse"><a name="5">5</a>여호와께서 시온에서 네게 복을 주실지어다 너는 평생에 예루살렘의 복을 보며</span> <span class="verse"><a name="6">6</a>네 자식을 볼지어다 이스라엘에게 평강이 있을지로다</span> </p></div</div></div></body></html>
