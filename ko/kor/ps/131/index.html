<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 131</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/ko/kor/ps/131"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/ko">Korean</a> &gt; <a href="/ko/kor">Korean Version</a> &gt; <a href="/ko/kor/ps">Psalms</a> &gt <strong>Chapter 131</strong></div><p><span class="verse"><a name="1">1</a>(성전에 올라가는 노래) 여호와여, 내 마음이 교만치 아니하고 내 눈이 높지 아니하오며 내가 큰 일과 미치지 못할 기이한 일을 힘쓰지 아니하나이다</span> <span class="verse"><a name="2">2</a>실로 내가 내 심령으로 고요하고 평온케 하기를 젖 뗀 아이가 그 어미 품에 있음 같게 하였나니 내 중심이 젖 뗀 아이와 같도다</span> <span class="verse"><a name="3">3</a>이스라엘아 ! 지금부터 영원까지 여호와를 바랄지어다</span> </p></div</div></div></body></html>
