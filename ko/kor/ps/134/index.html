<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 134</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/ko/kor/ps/134"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/ko">Korean</a> &gt; <a href="/ko/kor">Korean Version</a> &gt; <a href="/ko/kor/ps">Psalms</a> &gt <strong>Chapter 134</strong></div><p><span class="verse"><a name="1">1</a>(성전에 올라가는 노래) 밤에 여호와의 집에 섰는 여호와의 모든 종들아 여호와를 송축하라 !</span> <span class="verse"><a name="2">2</a>성소를 향하여 너희 손을 들고 여호와를 송축하라 !</span> <span class="verse"><a name="3">3</a>천지를 지으신 여호와께서 시온에서 네게 복을 주실지어다 !</span> </p></div</div></div></body></html>
