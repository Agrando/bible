<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 117</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/ko/kor/ps/117"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/ko">Korean</a> &gt; <a href="/ko/kor">Korean Version</a> &gt; <a href="/ko/kor/ps">Psalms</a> &gt <strong>Chapter 117</strong></div><p><span class="verse"><a name="1">1</a>너희 모든 나라들아 여호아를 찬양하며 너희 모든 백성들아 저를 칭송할지어다</span> <span class="verse"><a name="2">2</a>우리에게 향하신 여호와의 인자하심이 크고 진실하심이 영원함이로다 할렐루야 !</span> </p></div</div></div></body></html>
