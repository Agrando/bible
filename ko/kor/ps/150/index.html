<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 150</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/ko/kor/ps/150"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/ko">Korean</a> &gt; <a href="/ko/kor">Korean Version</a> &gt; <a href="/ko/kor/ps">Psalms</a> &gt <strong>Chapter 150</strong></div><p><span class="verse"><a name="1">1</a>할렐루야 ! 그 성소에서 하나님을 찬양하며 그 권능의 궁창에서 그를 찬양할지어다 !</span> <span class="verse"><a name="2">2</a>그의 능하신 행동을 인하여 찬양하며 그의 지극히 광대하심을 좇아 찬양할지어다 !</span> <span class="verse"><a name="3">3</a>나팔 소리로 찬양하며 비파와 수금으로 찬양할지어다 !</span> <span class="verse"><a name="4">4</a>소고 치며 춤추어 찬양하며 현악과 퉁소로 찬양할지어다 !</span> <span class="verse"><a name="5">5</a>큰 소리 나는 제금으로 찬양하며 높은 소리 나는 제금으로 찬양할지어다 !</span> <span class="verse"><a name="6">6</a>호흡이 있는 자마다 여호와를 찬양할지어다 ! 할렐루야 !</span> </p></div</div></div></body></html>
