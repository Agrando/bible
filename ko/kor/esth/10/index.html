<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 10</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/ko/kor/esth/10"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/ko">Korean</a> &gt; <a href="/ko/kor">Korean Version</a> &gt; <a href="/ko/kor/esth">Esther</a> &gt <strong>Chapter 10</strong></div><p><span class="verse"><a name="1">1</a>아하수에로 왕이 그 본토와 바다 섬들로 공을 바치게 하였더라</span> <span class="verse"><a name="2">2</a>왕의 능력의 모든 행적과 모르드개를 높여 존귀케 한 사적이 메대와 바사 열왕의 일기에 기록되지 아니하였느냐</span> <span class="verse"><a name="3">3</a>유다인 모르드개가 아하수에로 왕의 다음이 되고 유다인 중에 존대하여 그 허다한 형제에게 굄을 받고 그 백성의 이익을 도모하며 그 모든 종족을 안위하였더라</span> </p></div</div></div></body></html>
