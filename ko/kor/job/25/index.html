<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 25</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/ko/kor/job/25"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/ko">Korean</a> &gt; <a href="/ko/kor">Korean Version</a> &gt; <a href="/ko/kor/job">Job</a> &gt <strong>Chapter 25</strong></div><p><span class="verse"><a name="1">1</a>수아 사람 빌닷이 대답하여 가로되</span> <span class="verse"><a name="2">2</a>하나님은 권능과 위엄을 가지셨고 지극히 높은 곳에서 화평을 베푸시느니라</span> <span class="verse"><a name="3">3</a>그 군대를 어찌 계수할 수 있으랴 그 광명의 비췸을 입지 않은 자가 누구냐</span> <span class="verse"><a name="4">4</a>그런즉 하나님 앞에서 사람이 어찌 의롭다 하며 부녀에게서 난 자가 어찌 깨끗하다 하랴</span> <span class="verse"><a name="5">5</a>하나님의 눈에는 달이라도 명랑치 못하고 별도 깨끗지 못하거든</span> <span class="verse"><a name="6">6</a>하물며 벌레인 사람, 구더기인 인생이랴</span> </p></div</div></div></body></html>
