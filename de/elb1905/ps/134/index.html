<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 134</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/de/elb1905/ps/134"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/de">German</a> &gt; <a href="/de/elb1905">Elberfelder 1905</a> &gt; <a href="/de/elb1905/ps">Psalms</a> &gt <strong>Chapter 134</strong></div><p><span class="verse"><a name="1">1</a>Ein Stufenlied. Siehe, preiset Jahwe, alle ihr Knechte Jahwes, die ihr stehet im Hause Jahwes in den Nächten!</span> <span class="verse"><a name="2">2</a>Erhebet eure Hände im  Heiligtum und preiset Jahwe!</span> <span class="verse"><a name="3">3</a>Jahwe segne dich von Zion aus, der Himmel und Erde gemacht hat!</span> </p></div</div></div></body></html>
