<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 134</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/de/vaness/ps/134"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/de">German</a> &gt; <a href="/de/vaness">Leander van Ess, rev.2</a> &gt; <a href="/de/vaness/ps">Psalms</a> &gt <strong>Chapter 134</strong></div><p><span class="verse"><a name="1">1</a>Stufenlied. Wohlan! preiset Jehova, alle ihr Diener Jehova's, die ihr stehet im Hause Jehova's des Nachts!</span> <span class="verse"><a name="2">2</a>Erhebet eure Hände zum Heiligthum, und preiset Jehova!</span> <span class="verse"><a name="3">3</a>Dich segne Jehova aus Zion, der Schöpfer Himmels und der Erde!</span> </p></div</div></div></body></html>
