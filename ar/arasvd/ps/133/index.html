<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 133</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/ar/arasvd/ps/133"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/ar">Arabic</a> &gt; <a href="/ar/arasvd">Smith Van Dyke Arabic Bible</a> &gt; <a href="/ar/arasvd/ps">Psalms</a> &gt <strong>Chapter 133</strong></div><p><span class="verse"><a name="1">1</a>ترنيمة المصاعد. لداود‎. ‎هوذا ما احسن وما اجمل ان يسكن الاخوة معا‎.</span> <span class="verse"><a name="2">2</a>‎مثل الدهن الطيب على الراس النازل على اللحية لحية هرون النازل الى طرف ثيابه‎.</span> <span class="verse"><a name="3">3</a>‎مثل ندى حرمون النازل على جبل صهيون. لانه هناك أمر الرب بالبركة حياة الى الابد</span> </p></div</div></div></body></html>
