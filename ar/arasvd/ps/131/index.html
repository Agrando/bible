<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 131</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/ar/arasvd/ps/131"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/ar">Arabic</a> &gt; <a href="/ar/arasvd">Smith Van Dyke Arabic Bible</a> &gt; <a href="/ar/arasvd/ps">Psalms</a> &gt <strong>Chapter 131</strong></div><p><span class="verse"><a name="1">1</a>ترنيمة المصاعد. لداود‎. ‎يا رب لم يرتفع قلبي ولم تستعل عيناي ولم اسلك في العظائم ولا في عجائب فوقي‎.</span> <span class="verse"><a name="2">2</a>‎بل هدأت وسكت نفسي كفطيم نحو امه نفسي نحوي كفطيم‎.</span> <span class="verse"><a name="3">3</a>‎ليرج اسرائيل الرب من الآن والى الدهر</span> </p></div</div></div></body></html>
