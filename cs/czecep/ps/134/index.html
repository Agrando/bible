<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 134</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/cs/czecep/ps/134"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/cs">Czech</a> &gt; <a href="/cs/czecep">Czech Ekumenicky Cesky Preklad</a> &gt; <a href="/cs/czecep/ps">Psalms</a> &gt <strong>Chapter 134</strong></div><p><span class="verse"><a name="1">1</a>Poutní píseň. Dobrořečte Hospodinu, všichni Hospodinovi služebníci, kteří stojíte v Hospodinově domě za nočního času.</span> <span class="verse"><a name="2">2</a>Pozvedejte ruce ke svatyni, dobrořečte Hospodinu!</span> <span class="verse"><a name="3">3</a>Hospodin ti žehnej ze Sijónu; on učinil nebesa i zemi.</span> </p></div</div></div></body></html>
