<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 134</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/pl/poland/ps/134"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/pl">Polish</a> &gt; <a href="/pl/poland">Polska Biblia</a> &gt; <a href="/pl/poland/ps">Psalms</a> &gt <strong>Chapter 134</strong></div><p><span class="verse"><a name="1">1</a>Pieśń stopni. Ej nuż błogosławcie Panu wszyscy słudzy Pańscy, którzy stawacie w domu Pańskim na każdą noc.</span> <span class="verse"><a name="2">2</a>Podnoście ręce wasze ku świątnicy, a błogosławcie Panu, mówiąc:</span> <span class="verse"><a name="3">3</a>Niechajżeć błogosławi Pan z Syonu, który stworzył niebo i ziemię.</span> </p></div</div></div></body></html>
