<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 117</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/he/wcl/ps/117"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/he">Hebrew</a> &gt; <a href="/he/wcl">Westminster Leningrad Codex</a> &gt; <a href="/he/wcl/ps">Psalms</a> &gt <strong>Chapter 117</strong></div><p><span class="verse"><a name="1">1</a>הַלְלוּ אֶת־יְהוָה כָּל־גֹּויִם בְּחוּהוּ כָּל־הָאֻמִּים׃</span> <span class="verse"><a name="2">2</a>כִּי גָבַר עָלֵינוּ ׀ חַסְדֹּו וֶאֱמֶת־יְהוָה לְעֹולָם הַלְלוּ־יָהּ׃</span> </p></div</div></div></body></html>
