<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 134</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/he/wcl/ps/134"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/he">Hebrew</a> &gt; <a href="/he/wcl">Westminster Leningrad Codex</a> &gt; <a href="/he/wcl/ps">Psalms</a> &gt <strong>Chapter 134</strong></div><p><span class="verse"><a name="1">1</a>שִׁיר הַמַּעֲלֹות הִנֵּה ׀ בָּרֲכוּ אֶת־יְהוָה כָּל־עַבְדֵי יְהוָה הָעֹמְדִים בְּבֵית־יְהוָה בַּלֵּילֹות׃</span> <span class="verse"><a name="2">2</a>שְׂאוּ־יְדֵכֶם קֹדֶשׁ וּבָרֲכוּ אֶת־יְהוָה׃</span> <span class="verse"><a name="3">3</a>יְבָרֶכְךָ יְהוָה מִצִּיֹּון עֹשֵׂה שָׁמַיִם וָאָרֶץ׃</span> </p></div</div></div></body></html>
