<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 123</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/he/hebm/ps/123"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/he">Hebrew</a> &gt; <a href="/he/hebm">Modern Hebrew Bible</a> &gt; <a href="/he/hebm/ps">Psalms</a> &gt <strong>Chapter 123</strong></div><p><span class="verse"><a name="1">1</a>שיר המעלות אליך נשאתי את עיני הישבי בשמים׃</span> <span class="verse"><a name="2">2</a>הנה כעיני עבדים אל יד אדוניהם כעיני שפחה אל יד גברתה כן עינינו אל יהוה אלהינו עד שיחננו׃</span> <span class="verse"><a name="3">3</a>חננו יהוה חננו כי רב שבענו בוז׃</span> <span class="verse"><a name="4">4</a>רבת שבעה לה נפשנו הלעג השאננים הבוז לגאיונים׃</span> </p></div</div></div></body></html>
