<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 133</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/he/hebm/ps/133"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/he">Hebrew</a> &gt; <a href="/he/hebm">Modern Hebrew Bible</a> &gt; <a href="/he/hebm/ps">Psalms</a> &gt <strong>Chapter 133</strong></div><p><span class="verse"><a name="1">1</a>שיר המעלות לדוד הנה מה טוב ומה נעים שבת אחים גם יחד׃</span> <span class="verse"><a name="2">2</a>כשמן הטוב על הראש ירד על הזקן זקן אהרן שירד על פי מדותיו׃</span> <span class="verse"><a name="3">3</a>כטל חרמון שירד על הררי ציון כי שם צוה יהוה את הברכה חיים עד העולם׃</span> </p></div</div></div></body></html>
