<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 134</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/la/nvla/ps/134"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/la">Latin</a> &gt; <a href="/la/nvla">Nova Vulgata</a> &gt; <a href="/la/nvla/ps">Psalms</a> &gt <strong>Chapter 134</strong></div><p><span class="verse"><a name="1">1</a>Canticum ascensionum.Ecce benedicite Dominum,omnes servi Domini,qui statis in domo Domini per noctes.</span> <span class="verse"><a name="2">2</a>Extollite manus vestras ad sanctuariumet benedicite Dominum.</span> <span class="verse"><a name="3">3</a>Benedicat te Dominus ex Sion,qui fecit caelum et terram.</span> </p></div</div></div></body></html>
