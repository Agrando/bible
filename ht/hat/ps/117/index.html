<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 117</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/ht/hat/ps/117"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/ht">Haitian</a> &gt; <a href="/ht/hat">Haitian Creole Version</a> &gt; <a href="/ht/hat/ps">Psalms</a> &gt <strong>Chapter 117</strong></div><p><span class="verse"><a name="1">1</a>¶ Nou menm nasyon yo, fè lwanj Seyè a! Nou menm tout pèp yo, fè lwanj li!</span> <span class="verse"><a name="2">2</a>Paske, li renmen nou anpil anpil, l'ap toujou kenbe pawòl li. Lwanj pou Seyè a!</span> </p></div</div></div></body></html>
