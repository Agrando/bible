<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 117</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/mi/mao/ps/117"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/mi">Maori</a> &gt; <a href="/mi/mao">Maori Version</a> &gt; <a href="/mi/mao/ps">Psalms</a> &gt <strong>Chapter 117</strong></div><p><span class="verse"><a name="1">1</a>Whakamoemititia a Ihowa, e nga tauiwi katoa: whakamoemititia ia, e nga iwi katoa.</span> <span class="verse"><a name="2">2</a>He nui hoki tana mahi tohu ki a tatou: e mau ana hoki te pono o Ihowa ake ake. Whakamoemititia a Ihowa.</span> </p></div</div></div></body></html>
