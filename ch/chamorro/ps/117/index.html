<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 117</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/ch/chamorro/ps/117"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/ch">Chamorro</a> &gt; <a href="/ch/chamorro">Chamorro: Y Santa Biblia (1908)</a> &gt; <a href="/ch/chamorro/ps">Psalms</a> &gt <strong>Chapter 117</strong></div><p><span class="verse"><a name="1">1</a>O fanmanalaba as Jeova, jamyo todo y nasion sija: fanmanalaba nu güiya jamyo todo y taotao sija.</span> <span class="verse"><a name="2">2</a>Sa y minaaseña dangculo guiya jita; yan y minagajet Jeova gagaegue para taejinecog. Fanmanalaba jamyo as Jeova.</span> </p></div</div></div></body></html>
