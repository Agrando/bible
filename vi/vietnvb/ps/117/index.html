<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 117</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/vi/vietnvb/ps/117"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/vi">Vietnamese</a> &gt; <a href="/vi/vietnvb">New Vietnamese Bible (2002)</a> &gt; <a href="/vi/vietnvb/ps">Psalms</a> &gt <strong>Chapter 117</strong></div><p><span class="verse"><a name="1">1</a>Hỡi tất cả các nước, hãy ca ngợi CHÚA.Hỡi tất cả các dân, hãy chúc tụng Ngài.</span> <span class="verse"><a name="2">2</a>Vì tình yêu thương của Ngài đối với chúng ta thật lớn lao;Và sự thành tín của CHÚA còn mãi mãi.Ha-lê-lu-gia!</span> </p></div</div></div></body></html>
