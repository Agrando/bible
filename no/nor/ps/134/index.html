<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 134</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/no/nor/ps/134"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/no">Norwegian</a> &gt; <a href="/no/nor">Norwegian Version</a> &gt; <a href="/no/nor/ps">Psalms</a> &gt <strong>Chapter 134</strong></div><p><span class="verse"><a name="1">1</a>En sang ved festreisene. Se, lov Herren, alle i Herrens tjenere, I som står i Herrens hus om nettene!</span> <span class="verse"><a name="2">2</a>Løft eders hender op til helligdommen og lov Herren!</span> <span class="verse"><a name="3">3</a>Herren velsigne dig fra Sion, han som gjorde himmel og jord!</span> </p></div</div></div></body></html>
