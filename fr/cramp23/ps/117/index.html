<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 117</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/fr/cramp23/ps/117"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/fr">French</a> &gt; <a href="/fr/cramp23">La Bible Augustin Crampon 1923</a> &gt; <a href="/fr/cramp23/ps">Psalms</a> &gt <strong>Chapter 117</strong></div><p><span class="verse"><a name="1">1</a>Nations, louez toutes Yahweh; peuples, célébrez-le tous!</span> <span class="verse"><a name="2">2</a>Car sa bonté pour nous est grande, et la vérité de Yahweh subsiste à jamais. Alléluia!</span> </p></div</div></div></body></html>
