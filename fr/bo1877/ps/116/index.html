<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 116</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/fr/bo1877/ps/116"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/fr">French</a> &gt; <a href="/fr/bo1877">Ostervald 1877</a> &gt; <a href="/fr/bo1877/ps">Psalms</a> &gt <strong>Chapter 116</strong></div><p><span class="verse"><a name="1">1</a>Nations, louez toutes l’Eternel; vous tous, les peuples, célébrez-le.</span> <span class="verse"><a name="2">2</a>Car sa bonté est très grande sur nous, et la vérité de l’Eternel  demeure  à toujours. Louez l’Eternel.</span> </p></div</div></div></body></html>
