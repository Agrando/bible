<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 25</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/job/25"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/job">Job</a> &gt <strong>Chapter 25</strong></div><p><span class="verse"><a name="1">1</a>书亚人比勒达回答说：</span> <span class="verse"><a name="2">2</a>“ 神有治理之权， 威严可畏， 他在高天之处施行和平。</span> <span class="verse"><a name="3">3</a>他的天军怎能数算？他的光一发谁不被照耀呢？</span> <span class="verse"><a name="4">4</a>这样在 神面前， 人怎能称为义呢？妇人所生的， 怎能算为洁净呢？</span> <span class="verse"><a name="5">5</a>在 神的眼中， 月亮都不明亮， 星星也不皎洁，</span> <span class="verse"><a name="6">6</a>更何况如虫的人， 像蛆的世人呢！ ”</span> </p></div</div></div></body></html>
