<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 10</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/esth/10"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/esth">Esther</a> &gt <strong>Chapter 10</strong></div><p><span class="verse"><a name="1">1</a>亚哈随鲁王使陆地和众海岛的居民都向他进贡。</span> <span class="verse"><a name="2">2</a>他所行有权能的事迹， 以及末底改被尊为大的详细经过， 不是都写在玛代和波斯王的史记上吗？</span> <span class="verse"><a name="3">3</a>犹大人末底改的地位仅次于亚哈随鲁王， 在犹大人中被尊为大， 得民众同胞的爱戴； 他为自己的族人求福祉， 向他们说平安的话。</span> </p></div</div></div></body></html>
