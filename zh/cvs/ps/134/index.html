<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 134</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/134"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 134</strong></div><p><span class="verse"><a name="1">1</a>耶和华的众仆人哪！ 你们要称颂耶和华； 夜间在耶和华殿中侍候的， 你们要称颂耶和华。（本节在《马索拉抄本》包括细字标题）</span> <span class="verse"><a name="2">2</a>你们要向圣所举手祷告， 称颂耶和华。</span> <span class="verse"><a name="3">3</a>愿造天地的耶和华， 从锡安赐福给你们。</span> </p></div</div></div></body></html>
