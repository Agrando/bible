<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 131</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/131"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 131</strong></div><p><span class="verse"><a name="1">1</a>耶和华啊！ 我的心不骄傲， 我的眼不自高； 重大和超过我能力的事， 我都不敢作。（本节在《马索拉抄本》包括细字标题）</span> <span class="verse"><a name="2">2</a>我的心平静安稳， 像断过奶的孩子躺在他母亲的怀中， 我的心在我里面真像断过奶的孩子。</span> <span class="verse"><a name="3">3</a>以色列啊！ 你要仰望耶和华， 从现在直到永远。</span> </p></div</div></div></body></html>
