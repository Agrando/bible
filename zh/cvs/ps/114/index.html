<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 114</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/114"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 114</strong></div><p><span class="verse"><a name="1">1</a>以色列出了埃及， 雅各家离开了说外国语言的人民的时候，</span> <span class="verse"><a name="2">2</a>犹大就成了主的圣所， 以色列成了他的王国。</span> <span class="verse"><a name="3">3</a>大海看见就奔逃， 约旦河也倒流。</span> <span class="verse"><a name="4">4</a>大山跳跃像公羊， 小山蹦跳像小羊。</span> <span class="verse"><a name="5">5</a>大海啊！ 你为什么奔逃？约旦河啊！ 你为什么倒流？</span> <span class="verse"><a name="6">6</a>大山啊！ 你们为什么跳跃像公羊？小山啊！ 你们为什么蹦跳像小羊？</span> <span class="verse"><a name="7">7</a>大地啊！ 你在主的面前， 在雅各的 神面前要战抖。</span> <span class="verse"><a name="8">8</a>他使磐石变为水池， 使坚石变为水泉。</span> </p></div</div></div></body></html>
