<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 43</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/43"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 43</strong></div><p><span class="verse"><a name="1">1</a>神啊！ 求你为我伸冤， 为我的案件向不敬虔的国申辩； 求你救我脱离诡诈和不义的人；</span> <span class="verse"><a name="2">2</a>因为你是赐我力量的 神。你为什么弃绝我呢？我为什么因仇敌的压迫徘徊悲哀呢？</span> <span class="verse"><a name="3">3</a>求你发出你的亮光和真理， 好引导我， 带我到你的圣山， 到你的居所。</span> <span class="verse"><a name="4">4</a>我就走到 神的祭坛前， 到 神、我极大的喜乐那里。 神啊！ 我的 神啊！ 我要弹琴称赞你。</span> <span class="verse"><a name="5">5</a>我的心哪！ 你为什么沮丧呢？为什么在我里面不安呢？应当等候 神； 因为我还要称赞他， 他是我面前的救助、我的 神。</span> </p></div</div></div></body></html>
