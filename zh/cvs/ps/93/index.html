<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 93</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/93"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 93</strong></div><p><span class="verse"><a name="1">1</a>耶和华作王， 他以威严为衣； 耶和华以威严为衣， 以能力束腰， 世界就得以坚立， 永不动摇。</span> <span class="verse"><a name="2">2</a>你的宝座自古就立定， 你从亘古就存在。</span> <span class="verse"><a name="3">3</a>耶和华啊！ 大水扬起了， 大水扬起了声音， 大水扬起了澎湃的波浪。</span> <span class="verse"><a name="4">4</a>耶和华在高处大有能力， 胜过大水的响声， 胜过海中的巨浪。</span> <span class="verse"><a name="5">5</a>耶和华啊！ 你的法度极为确定； 你的殿永远被称为圣是合宜的。</span> </p></div</div></div></body></html>
