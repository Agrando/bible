<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 1</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/1"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 1</strong></div><p><span class="verse"><a name="1">1</a>有福的人： 不从恶人的计谋， 不站罪人的道路， 不坐好讥笑的人的座位。</span> <span class="verse"><a name="2">2</a>他喜爱的是耶和华的律法， 他昼夜默诵的也是耶和华的律法。</span> <span class="verse"><a name="3">3</a>他像一棵树， 栽在溪水旁， 按时结果子， 叶子总不枯干； 他所作的一切， 尽都顺利。</span> <span class="verse"><a name="4">4</a>恶人却不是这样， 他们好像糠秕， 被风吹散。</span> <span class="verse"><a name="5">5</a>因此， 在审判的时候， 恶人必站立不住； 在义人的团体中， 罪人也必这样。</span> <span class="verse"><a name="6">6</a>因为耶和华看顾义人的道路， 恶人的道路却必灭亡。</span> </p></div</div></div></body></html>
