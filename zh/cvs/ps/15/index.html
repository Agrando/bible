<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 15</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/15"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 15</strong></div><p><span class="verse"><a name="1">1</a>耶和华啊！ 谁能在你的帐幕里寄居？谁能在你的圣山上居住呢？（本节在《马索拉抄本》包括细字标题）</span> <span class="verse"><a name="2">2</a>就是行为完全， 作事公义， 心里说诚实话的人。</span> <span class="verse"><a name="3">3</a>他不以舌头诋毁人， 不恶待朋友， 也不毁谤他的邻居。</span> <span class="verse"><a name="4">4</a>他眼中藐视卑鄙的人， 却尊重敬畏耶和华的人。他起了誓， 纵然自己吃亏， 也不更改。</span> <span class="verse"><a name="5">5</a>他不拿自己的银子放债取利， 也不收受贿赂陷害无辜； 行这些事的人， 必永不动摇。</span> </p></div</div></div></body></html>
