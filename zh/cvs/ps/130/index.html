<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 130</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/130"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 130</strong></div><p><span class="verse"><a name="1">1</a>耶和华啊！ 我从深处向你呼求。（本节在《马索拉抄本》包括细字标题）</span> <span class="verse"><a name="2">2</a>主啊！ 求你听我的声音， 求你留心听我恳求的声音。</span> <span class="verse"><a name="3">3</a>耶和华啊！ 如果你究察罪孽， 主啊！ 谁能站立得住呢？</span> <span class="verse"><a name="4">4</a>但你有赦免之恩， 为要使人敬畏你。</span> <span class="verse"><a name="5">5</a>我等候耶和华， 我的心等候他， 我仰望他的话。</span> <span class="verse"><a name="6">6</a>我的心等候主， 比守夜的等候天亮还迫切， 比守夜的等候天亮还迫切。</span> <span class="verse"><a name="7">7</a>以色列啊！ 你要仰望耶和华， 因为耶和华有慈爱， 也有丰盛的救恩。</span> <span class="verse"><a name="8">8</a>他必救赎以色列， 脱离一切罪孽。</span> </p></div</div></div></body></html>
