<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 125</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/125"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 125</strong></div><p><span class="verse"><a name="1">1</a>倚靠耶和华的人好像锡安山， 总不动摇， 永远屹立。（本节在《马索拉抄本》包括细字标题）</span> <span class="verse"><a name="2">2</a>群山怎样围绕着耶路撒冷， 耶和华也照样围绕着他的子民， 从现在直到永远。</span> <span class="verse"><a name="3">3</a>恶人的杖不会常留在义人的地业上， 免得义人伸手作恶。</span> <span class="verse"><a name="4">4</a>耶和华啊！ 求你善待那些良善， 和心里正直的人。</span> <span class="verse"><a name="5">5</a>至于那些偏行弯曲道路的人， 耶和华必把他们和作恶的人一同除去。愿平安归于以色列。</span> </p></div</div></div></body></html>
