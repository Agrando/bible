<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 23</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/23"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 23</strong></div><p><span class="verse"><a name="1">1</a>耶和华是我的牧人， 我必不会缺乏。（本节在《马索拉抄本》包括细字标题）</span> <span class="verse"><a name="2">2</a>他使我躺卧在青草地上， 领我到安静的水边。</span> <span class="verse"><a name="3">3</a>他使我的灵魂苏醒； 为了自己的名， 他引导我走义路。</span> <span class="verse"><a name="4">4</a>我虽然行过死荫的山谷， 也不怕遭受伤害， 因为你与我同在； 你的杖你的竿都安慰我。</span> <span class="verse"><a name="5">5</a>在我敌人面前， 你为我摆设筵席； 你用油膏了我的头， 使我的杯满溢。</span> <span class="verse"><a name="6">6</a>我一生的日子， 必有恩惠慈爱紧随着我； 我也要住在耶和华的殿中， 直到永远。</span> </p></div</div></div></body></html>
