<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 128</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/128"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 128</strong></div><p><span class="verse"><a name="1">1</a>敬畏耶和华， 遵行他的道的人， 是有福的。（本节在《马索拉抄本》包括细字标题）</span> <span class="verse"><a name="2">2</a>你必吃你亲手劳碌得来的， 你必享福， 事事顺利。</span> <span class="verse"><a name="3">3</a>你的妻子在你的内室， 好像多结果子的葡萄树； 你的儿女环绕着你的桌子， 好像橄榄树的枝条。</span> <span class="verse"><a name="4">4</a>看哪！ 敬畏耶和华的人必这样蒙福。</span> <span class="verse"><a name="5">5</a>愿耶和华从锡安赐福给你； 愿你一生一世得见耶路撒冷的繁荣。</span> <span class="verse"><a name="6">6</a>愿你得见你儿女的儿女。愿平安归于以色列。</span> </p></div</div></div></body></html>
