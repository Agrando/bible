<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 129</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/129"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 129</strong></div><p><span class="verse"><a name="1">1</a>愿以色列说： “从我幼年以来， 敌人就多次苦害我。（本节在《马索拉抄本》包括细字标题）</span> <span class="verse"><a name="2">2</a>从我幼年以来， 敌人虽然多次苦害我， 却没有胜过我。</span> <span class="verse"><a name="3">3</a>他们好像犁田的人犁在我的背上， 所犁的沟甚长。</span> <span class="verse"><a name="4">4</a>但耶和华是公义的， 他砍断了恶人的绳索。”</span> <span class="verse"><a name="5">5</a>愿所有恨恶锡安的， 都蒙羞退后。</span> <span class="verse"><a name="6">6</a>愿他们像屋顶上的草， 尚未长大， 就枯干了；</span> <span class="verse"><a name="7">7</a>收割的不够一把， 捆禾的不够满怀。</span> <span class="verse"><a name="8">8</a>过路的人也不说： “愿耶和华所赐的福临到你们； 我们奉耶和华的名祝福你们。”</span> </p></div</div></div></body></html>
