<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 133</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/133"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 133</strong></div><p><span class="verse"><a name="1">1</a>看哪！ 弟兄和睦共处， 是多么的善， 多么的美。（本节在《马索拉抄本》包括细字标题）</span> <span class="verse"><a name="2">2</a>这好比那珍贵的油浇在亚伦的头上， 流到胡须， 又从亚伦的胡须， 流到他的衣领上。</span> <span class="verse"><a name="3">3</a>又好比黑门的甘露落在锡安的众山上， 在那里有耶和华命定的福， 就是永远的生命。</span> </p></div</div></div></body></html>
