<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 67</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/67"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 67</strong></div><p><span class="verse"><a name="1">1</a>愿 神恩待我们， 赐福给我们， 愿他用脸光照我们， （细拉）</span> <span class="verse"><a name="2">2</a>好使全地得知你的道路， 万国得知你的救恩。</span> <span class="verse"><a name="3">3</a>神啊！ 愿众民都称谢你， 愿万民都称谢你。</span> <span class="verse"><a name="4">4</a>愿万族都快乐欢呼， 因为你按正直统管众民， 并引导地上的万族。（细拉）</span> <span class="verse"><a name="5">5</a>神啊！ 愿众民都称谢你， 愿万民都称谢你。</span> <span class="verse"><a name="6">6</a>地生出土产； 神， 就是我们的 神， 要赐福给我们。</span> <span class="verse"><a name="7">7</a>神要赐福给我们， 全地都要敬畏他。</span> </p></div</div></div></body></html>
