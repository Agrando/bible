<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 123</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/123"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 123</strong></div><p><span class="verse"><a name="1">1</a>坐在天上的主啊！ 我向你举目。（本节在《马索拉抄本》包括细字标题）</span> <span class="verse"><a name="2">2</a>仆人的眼睛怎样望着主人的手， 婢女的眼睛怎样望着主母的手， 我们的眼睛也照样望着耶和华我们的 神， 直到他向我们施恩。</span> <span class="verse"><a name="3">3</a>耶和华啊！ 求你向我们施恩， 求你向我们施恩； 因为我们饱受藐视， 到了极点。</span> <span class="verse"><a name="4">4</a>我们饱受那些安逸的人的嘲笑， 和骄傲的人的藐视， 到了极点。</span> </p></div</div></div></body></html>
