<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 124</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/124"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 124</strong></div><p><span class="verse"><a name="1">1</a>愿以色列人说： 如果不是耶和华帮助我们， （本节在《马索拉抄本》包括细字标题）</span> <span class="verse"><a name="2">2</a>如果不是耶和华帮助我们； 那么， 人起来攻击我们，</span> <span class="verse"><a name="3">3</a>向我们发怒的时候， 就把我们活活吞下去了。</span> <span class="verse"><a name="4">4</a>那时， 洪水漫过我们， 急流淹没我们；</span> <span class="verse"><a name="5">5</a>汹涌的洪水把我们淹没。</span> <span class="verse"><a name="6">6</a>耶和华是应当称颂的， 他没有容让敌人把我们当作猎物撕裂。</span> <span class="verse"><a name="7">7</a>我们像雀鸟从捕鸟的人的网罗里逃脱； 网罗破裂， 我们就逃脱了。</span> <span class="verse"><a name="8">8</a>我们的帮助在于耶和华的名， 他是造天地的主。</span> </p></div</div></div></body></html>
