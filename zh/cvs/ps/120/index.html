<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 120</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/120"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 120</strong></div><p><span class="verse"><a name="1">1</a>我在急难中呼求耶和华， 他就应允我。（本节在《马索拉抄本》包括细字标题）</span> <span class="verse"><a name="2">2</a>耶和华啊！ 求你救我脱离说谎的嘴唇， 救我脱离诡诈的舌头。</span> <span class="verse"><a name="3">3</a>诡诈的舌头啊！ 他要给你什么呢？他要加给你什么呢？</span> <span class="verse"><a name="4">4</a>就是勇士的利箭， 和罗腾木烧的炭火。</span> <span class="verse"><a name="5">5</a>我寄居在米设， 住在基达的帐棚中， 有祸了。</span> <span class="verse"><a name="6">6</a>我和恨恶和平的人， 同住得太久。</span> <span class="verse"><a name="7">7</a>我希望有和平， 但我一说话， 他们就要争战。</span> </p></div</div></div></body></html>
