<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 100</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/100"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 100</strong></div><p><span class="verse"><a name="1">1</a>全地应当向耶和华欢呼。（本节在《马索拉抄本》包括细字标题）</span> <span class="verse"><a name="2">2</a>应当欢欢喜喜事奉耶和华， 欢唱着到他的面前。</span> <span class="verse"><a name="3">3</a>要知道耶和华是 神； 他创造了我们， 我们是属他的（“我们是属他的”有古抄本作“不是我们自己”）； 我们是他的子民， 也是他草场上的羊。</span> <span class="verse"><a name="4">4</a>应当充满感恩进入他的殿门， 满口赞美进入他的院子； 要感谢他， 称颂他的名。</span> <span class="verse"><a name="5">5</a>因为耶和华本是美善的， 他的慈爱存到永远， 他的信实直到万代。</span> </p></div</div></div></body></html>
