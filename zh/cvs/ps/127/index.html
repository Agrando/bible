<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 127</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/127"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 127</strong></div><p><span class="verse"><a name="1">1</a>如果不是耶和华建造房屋， 建造的人就徒然劳苦； 如果不是耶和华看守城池， 看守的人就徒然警醒。（本节在《马索拉抄本》包括细字标题）</span> <span class="verse"><a name="2">2</a>你们清早起来， 很晚才歇息， 吃劳碌得来的饭， 都是徒然； 因为主必使他所爱的安睡。</span> <span class="verse"><a name="3">3</a>儿女是耶和华所赐的产业， 腹中的胎儿是他的赏赐。</span> <span class="verse"><a name="4">4</a>年轻时所生的儿女， 好像勇士手中的箭。</span> <span class="verse"><a name="5">5</a>箭袋装满了箭的人是有福的， 他们在城门口和仇敌说话的时候， 必不至于羞愧。</span> </p></div</div></div></body></html>
