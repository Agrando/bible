<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 121</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/121"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 121</strong></div><p><span class="verse"><a name="1">1</a>我要向群山举目， 我的帮助从哪里来呢？（本节在《马索拉抄本》包括细字标题）</span> <span class="verse"><a name="2">2</a>我的帮助是从造天地的耶和华而来。</span> <span class="verse"><a name="3">3</a>他必不使你的脚滑倒； 保护你的必不打盹。</span> <span class="verse"><a name="4">4</a>看哪！ 保护以色列的， 必不打盹， 也不睡觉。</span> <span class="verse"><a name="5">5</a>保护你的是耶和华， 耶和华在你的右边荫庇你。</span> <span class="verse"><a name="6">6</a>白天太阳必不伤你， 夜里月亮必不害你。</span> <span class="verse"><a name="7">7</a>耶和华要保护你脱离一切灾祸， 他要保护你的性命。</span> <span class="verse"><a name="8">8</a>你出你入， 耶和华要保护你， 从现在直到永远。</span> </p></div</div></div></body></html>
