<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 70</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/70"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 70</strong></div><p><span class="verse"><a name="1">1</a>神啊！ 求你搭救我； 耶和华啊！ 求你快来帮助我。</span> <span class="verse"><a name="2">2</a>愿那些寻索我性命的， 抱愧蒙羞； 愿那些喜悦我遭害的， 退后受辱。</span> <span class="verse"><a name="3">3</a>愿那些对我说： “啊哈！ 啊哈！ ”的， 都因羞愧退后。</span> <span class="verse"><a name="4">4</a>愿所有寻求你的， 都因你欢喜快乐； 愿那些喜爱你救恩的， 常说： “要尊 神为大。”</span> <span class="verse"><a name="5">5</a>至于我， 我是困苦贫穷的； 神啊！ 求你快快到我这里来； 你是我的帮助， 我的拯救； 耶和华啊！ 求你不要耽延。</span> </p></div</div></div></body></html>
