<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 150</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/150"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 150</strong></div><p><span class="verse"><a name="1">1</a>你们要赞美耶和华。要在 神的圣所赞美他， 要在他显能力的穹苍下赞美他。</span> <span class="verse"><a name="2">2</a>要因他大能的作为赞美他， 要因他无限的伟大赞美他。</span> <span class="verse"><a name="3">3</a>要吹角赞美他， 要鼓瑟弹琴赞美他。</span> <span class="verse"><a name="4">4</a>要击鼓跳舞赞美他， 要弹奏丝弦的乐器和吹箫赞美他。</span> <span class="verse"><a name="5">5</a>要用声音洪亮的钹赞美他， 要用声音铿锵的钹赞美他。</span> <span class="verse"><a name="6">6</a>凡有气息的， 都要赞美耶和华。你们要赞美耶和华。</span> </p></div</div></div></body></html>
