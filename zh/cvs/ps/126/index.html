<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 126</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/cvs/ps/126"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/cvs">New Chinese Version Simplified</a> &gt; <a href="/zh/cvs/ps">Psalms</a> &gt <strong>Chapter 126</strong></div><p><span class="verse"><a name="1">1</a>耶和华使被掳的人归回锡安的时候， 我们好像在作梦的人。（本节在《马索拉抄本》包括细字标题）</span> <span class="verse"><a name="2">2</a>那时， 我们满口喜笑， 满舌欢呼； 那时列国中有人说： “耶和华为他们行了大事。”</span> <span class="verse"><a name="3">3</a>耶和华为我们行了大事， 我们就欢喜。</span> <span class="verse"><a name="4">4</a>耶和华啊， 求你使我们被掳的人归回， 像南地的河水复流一样。</span> <span class="verse"><a name="5">5</a>那些流泪撒种的， 必欢呼收割。</span> <span class="verse"><a name="6">6</a>那带着种子流着泪出去撒种的， 必带着禾捆欢呼快乐地回来。</span> </p></div</div></div></body></html>
