<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 134</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/chius/ps/134"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/chius">CHINESE UNION VERSION Simplified</a> &gt; <a href="/zh/chius/ps">Psalms</a> &gt <strong>Chapter 134</strong></div><p><span class="verse"><a name="1">1</a>（ 上 行 之 诗 。 ） 耶 和 华 的 仆 人 夜 间 站 在 耶 和 华 殿 中 的 ， 你 们 当 称 颂 耶 和 华 ！</span> <span class="verse"><a name="2">2</a>你 们 当 向 圣 所 举 手 ， 称 颂 耶 和 华 ！</span> <span class="verse"><a name="3">3</a>愿 造 天 地 的 耶 和 华 ， 从 锡 安 赐 福 给 你 们 ！</span> </p></div</div></div></body></html>
