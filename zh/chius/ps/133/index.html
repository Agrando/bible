<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 133</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/chius/ps/133"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/chius">CHINESE UNION VERSION Simplified</a> &gt; <a href="/zh/chius/ps">Psalms</a> &gt <strong>Chapter 133</strong></div><p><span class="verse"><a name="1">1</a>（ 大 卫 上 行 之 诗 。 ） 看 哪 ， 弟 兄 和 睦 同 居 是 何 等 地 善 ， 何 等 地 美 ！</span> <span class="verse"><a name="2">2</a>这 好 比 那 贵 重 的 油 浇 在 亚 伦 的 头 上 ， 流 到 鬍 鬚 ， 又 流 到 他 的 衣 襟 ；</span> <span class="verse"><a name="3">3</a>又 好 比 黑 门 的 甘 露 降 在 锡 安 山 ； 因 为 在 那 里 冇 耶 和 华 所 命 定 的 福 ， 就 是 永 远 的 生 命 。</span> </p></div</div></div></body></html>
