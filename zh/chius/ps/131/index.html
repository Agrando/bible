<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 131</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/zh/chius/ps/131"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/zh">Chinese</a> &gt; <a href="/zh/chius">CHINESE UNION VERSION Simplified</a> &gt; <a href="/zh/chius/ps">Psalms</a> &gt <strong>Chapter 131</strong></div><p><span class="verse"><a name="1">1</a>（ 大 卫 上 行 之 诗 。 ） 耶 和 华 啊 ， 我 的 心 不 狂 傲 ， 我 的 眼 不 高 大 ； 重 大 和 测 不 透 的 事 ， 我 也 不 敢 行 。</span> <span class="verse"><a name="2">2</a>我 的 心 平 稳 安 静 ， 好 象 断 过 奶 的 孩 子 在 他 母 亲 的 怀 中 ； 我 的 心 在 我 里 面 真 象 断 过 奶 的 孩 子 。</span> <span class="verse"><a name="3">3</a>以 色 列 啊 ， 你 当 仰 望 耶 和 华 ， 从 今 时 直 到 永 远 ！</span> </p></div</div></div></body></html>
