<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 117</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/hu/hun/ps/117"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/hu">Hungarian</a> &gt; <a href="/hu/hun">Hungarian Version</a> &gt; <a href="/hu/hun/ps">Psalms</a> &gt <strong>Chapter 117</strong></div><p><span class="verse"><a name="1">1</a>Dicsérjétek az Urat mind, ti pogányok; magasztalják õt mind a népek!</span> <span class="verse"><a name="2">2</a>Mert nagy az õ kegyelmessége mi hozzánk, és az Úrnak igazsága megmarad örökké. Dicsérjétek az Urat!</span> </p></div</div></div></body></html>
