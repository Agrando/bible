<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chapter 134</title><meta name="description" content=""><link rel="stylesheet" href="../../../../css/main.css"><link rel="canonical" href="https://code.lookitscook.com/bible/ru/ukrub/ps/134"><link rel="icon" type="image/png" href="../../../../img/favicon.png"></head><body class="chapter"><div class="container"><div class="row"><div id="content" class="column"><div id="breadcrumb"><a href="/language">Language</a> &gt; <a href="/ru">Russian</a> &gt; <a href="/ru/ukrub">Ukrainian Version</a> &gt; <a href="/ru/ukrub/ps">Psalms</a> &gt <strong>Chapter 134</strong></div><p><span class="verse"><a name="1">1</a>Пісня прочан. Поблагословіть оце Господа, всі раби Господні, що по ночах у домі Господньому ви стоїте!</span> <span class="verse"><a name="2">2</a>Ваші руки здійміть до святині, і Господа благословіть!</span> <span class="verse"><a name="3">3</a>Нехай поблагословить тебе із Сіону Господь, що вчинив небо й землю!</span> </p></div</div></div></body></html>
